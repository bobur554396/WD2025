<h1>Hello {{ title }}!</h1>

<ul>
    <li *ngFor="let num of numbers">
        {{num}}
    </li>
</ul>

<p *ngIf="isOk">{{ message }}</p>
<button (click)="toggleText()">Toggle text</button>


<table border>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.count }}</td>
        </tr>
    </tbody>
</table>

<br />

<h3>Todo App</h3>
<fieldset>
    <input type="text" [(ngModel)]="display">
    <!-- <p>{{display}}</p> -->
    <button (click)="addTask()">Add Task</button>
</fieldset>

<ul>
    <li *ngFor="let task of tasks; let i = index;">
        <input type="checkbox">
        {{task}}
        <button (click)="removeTask(i)">remove</button>
    </li>
</ul>
