<h3>Categories</h3>

<fieldset>
  <input type="text" [(ngModel)]="newCategoryName">
  <button (click)="addCategory()">Add Category</button>
</fieldset>

<ul>
  <li *ngFor="let category of categories">
    <a [routerLink]="['/categories', category.id, 'products']">{{ category.id }} - {{ category.name }}</a>
  </li>
</ul>
